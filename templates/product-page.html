{% extends "base.html" %}

{% block content %}

<!--Main layout-->
<main class="mt-5 pt-4">
  <div class="container dark-grey-text mt-5">

    <!--Grid row-->
    <div class="row wow fadeIn">

      <!--Grid column-->
      <div class="col-md-6 mb-4">
        <img src="{{item.image.url}}" class="img-fluid" alt="">

      </div>
      <!--Grid column-->

      <!--Grid column-->
      <div class="col-md-6 mb-4">

        <!--Content-->
        <div class="p-4">

          <div class="mb-3">
            <a href="">
              <span class="badge purple mr-1">{{ object.get_category_display }}</span>
            </a>
          </div>


          <p class="lead">
            {% if object.disprice %}
            <span class="mr-1">
              <del>{{object.price}}</del></span>
            <span>{{object.disprice}} Rs</span>
            {% else %}
            <span>{{item.price}} Rs</span>
            {% endif %}
          </p>

          <p class="lead font-weight-bold">Description</p>

          <p>{{item.description}}</p>

          <a href="{{object.get_add_cart}}" class="btn btn-primary btn-md my-0 p">Add to cart
            <i class="fas fa-shopping-cart ml-1"></i>
          </a>
          <a href="{{object.get_remove_cart}}" class="btn btn-danger btn-md my-0 p">Remove from cart
            <i class="fas fa-shopping-cart ml-1"></i>
          </a>
        </div>
        <!--Content-->

      </div>
      <!--Grid column-->

    </div>
    <!--Grid row-->

  </div>
</main>
<!--Main layout-->

{% endblock content %}
